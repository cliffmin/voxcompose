name: Web Development
version: 1.0.0
priority: 100
enabled: true
description: Common web development terms and corrections

terms:
  # Version Control
  github: GitHub
  gitlab: GitLab
  bitbucket: Bitbucket
  gitignore: .gitignore
  
  # Languages & Frameworks
  javascript: JavaScript
  typescript: TypeScript
  nodejs: Node.js
  deno: Deno
  react: React
  vue: Vue
  angular: Angular
  svelte: Svelte
  nextjs: Next.js
  nuxtjs: Nuxt.js
  
  # Web Standards
  html: HTML
  css: CSS
  sass: Sass
  scss: SCSS
  json: JSON
  xml: XML
  yaml: YAML
  toml: TOML
  
  # Protocols & APIs
  http: HTTP
  https: HTTPS
  websocket: WebSocket
  graphql: GraphQL
  rest: REST
  api: API
  oauth: OAuth
  jwt: JWT
  cors: CORS
  
  # Package Managers
  npm: npm
  yarn: Yarn
  pnpm: pnpm
  pip: pip
  
  # Tools
  webpack: Webpack
  vite: Vite
  eslint: ESLint
  prettier: Prettier
  babel: Babel
  
boundaries:
  - pattern: "pushto"
    replacement: "push to"
  - pattern: "pullrequest"
    replacement: "pull request"
  - pattern: "pull request"
    replacement: "pull request"
  - pattern: "pullrequests"
    replacement: "pull requests"
  - pattern: "committhis"
    replacement: "commit this"
  - pattern: "checkout"
    replacement: "check out"
    context: "git"